<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>


      
    <div id="app">
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="" class="form-label">Width:</label>
                    <input type="text" class="form-control" :value="w">
                </div>
                <div class="col">
                    <label for="" class="form-label">Height:</label>
                    <input type="text" class="form-control" :value="h">
                </div>
            </div>
            <hr>

            <ul class="list-group">
                <li class="list-group-item" v-for="item in Items">
                    <input type="radio" class="form-check-input" name="item" @change="changeItem(item.id)">
                    {{ item.title }} 
                </li>
            </ul>

        </div>
       

       

    </div>

  


    <script src="https://unpkg.com/vue@next"></script>


    <script>

        const App = {

            data()
            {
                return {
                   Items: [
                    { id: 1, title: 'Part 1', w: 100, h: 200 },
                    { id: 2, title: 'Part 2', w: 110, h: 210 },
                    { id: 3, title: 'Part 3', w: 120, h: 220 }
                   ],
                   w: 0,
                   h: 0
                }
            },
            methods: {
                changeItem(id)
                {
                    let item = this.Items.find((el) => el.id == id);

                    this.w = item.w;
                    this.h = item.h;

                    console.log(item);
                }
            }
        }

        Vue.createApp(App).mount('#app');




    </script>



    
</body>
</html>
