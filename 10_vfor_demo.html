<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.27/sweetalert2.min.css">
</head>
<body>


      
    <div id="app">
        
       <input type="text" @change="add">

       <!-- <ul>
        <li v-for="(todo, i) in Todos" @click="remove(i)">{{ todo }}</li>
       </ul>   -->


       <ul>
        <li v-for="(todo, i) in Todos" :key="todo.id">
            <input type="checkbox">
            <p>{{ todo.title }}</p>
            <button @click="remove(todo.id)" :value="myvalue">remove</button>
        </li>
       </ul>

       <h2>count: {{ getCount }}</h2>

    </div>

  


    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.27/sweetalert2.min.js"></script>


    <script>

        const App = {
            data()
            {
                return {
                    Todos: [],
                    myvalue: 'some text 123'
                }
            },
            methods: {
                add(e)
                {
                    this.Todos.push({ id: Date.now(), title: e.target.value })
                },
                remove(value)
                {
                    // this.Todos.splice(value, 1);
                    this.Todos = this.Todos.filter((el) => el.id != value)
                }
            },
            computed: {
                getCount()
                {
                    return this.Todos.length
                }
            }
        }

        Vue.createApp(App).mount('#app');


        


    </script>



    
</body>
</html>
